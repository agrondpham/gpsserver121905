<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>
<script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=true">
</script>
<script type="text/javascript">
    /*var data= {"marker1":{[
    	"latitude":"10.8292",
		"longitude":"106.63903333333333",    
    ]}
    }*/
    function initialize() {
        var latlng = new google.maps.LatLng(10.8292, 106.63903333333333);
        var myOptions = {
            zoom: 15, //edit zoom to point
            mapTypeControl: false, //invisible Map control
            center: latlng, //put center of map
            mapTypeId: google.maps.MapTypeId.ROADMAP//choice type of map
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);
        var marker = new google.maps.Marker({
            map: map,
            position: latlng,
            title: "Hello World"
        });
    	//setMap(map)
    }
    function setMap(map) {
        var latlng2 = new google.maps.LatLng(10.8293, 106.63905333333333);
        var marker2 = new google.maps.Marker({
                map: map,
                position: latlng2,
                title: "Hello World"
            }); 

    }
</script>

<title>Demo Map From Google Maps</title>
</head>


<body onload="initialize()">
  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>

</html>
